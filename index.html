<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
         <!-- div for jumbotron header displaying title -->
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <h2 class="text-center">Weather Dashboard</h2>
    </div>
  
    <div class="container">
      <div class="row">
        <!--I am using this card for the search button and displaying cities names after I have searched them -->
        <div class="col-lg-4">
          <div class="card" id="search-cities"> 
            <div class="card-header"> 
              <h6>Search for a City:</h6>
                <form class="form-inline pb-2">
                  <input type="text" class="form-control mr-2" id="search-input">
                  <button type="submit" class="btn btn-primary" id="search-btn">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
  
                <div class="card hide" id="searched-cities-card">
                  <ul class="list-group list-group-flush" id="searched-cities-list">
                  </ul>
                </div>
            </div>
          </div> 
        </div>
  
        <div class="col-lg-8">
          <!-- div for where the searched city will display the current weather info -->
          <div class="row" id="current-weather-conditions">
          </div>
  
          <!-- div for the 5-day forcast once a city is searched -->
          <div class="row" id="five-day-forecast">
            <div class="card-deck w-100">
            </div>
          </div>
          
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
